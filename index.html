<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>tip calculator</title>
</head>
<body>
    <header>
        <img src="/images/logo.svg" alt="splitter calculator logo">
    </header>
    <main>
        <section class="info">
        <div class="Bill">
            <strong>Bill</strong>
            <div class="input-box"> <img src="./images/icon-dollar.svg" alt="icon-dollar">
                <input type="number" id="Bill" placeholder="0">
            </div>
       </div>
       <div class="tip">
        <strong>Selec Tip % </strong>
        <div>
        <button>5%</button>
         <button>10%</button>
          <button>15%</button>
            <button>25%</button>
             <button>50%</button>
             <input type="number"id= "custom-tip" placeholder="Custom">
 
        </div>
    </div>
       <div class="people">
        <strong> Number of People </strong>
        <div class="input-box">
            <img src="./images/icon-dollar.svg" alt="icon-dollar">
            <input type="number"id="people"placeholder="0">
        </div>
       </div>
        </section>
        <section class="results">

            <div class="amount">
                <p>
                     tip-amount <br> <span>/ person</span>
                </p>
                <strong>$0.00</strong>
            </div>
            <div class="total ">  
                <p>
                    Total <br> <span>/ person</span>
                </p>
                <strong>$0.00</strong>
            </div>
            <button>Reset</button>
        </section>
    </main>
</body>
</html>
